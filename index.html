<!DOCTYPE html>
<html 
lang="en">
  <head>
    <title>alendrajs</title>

    <meta
    charset="UTF-8">
    <meta 
    name="viewport" 
    content="width=device-width, initial-scale=1.0">

    <!-- Establece la URL base para las rutas relativas, todas las rutas 
    relativas se resolverán tomando como referencia esta URL asegurando que 
    los recursos se carguen correctamente -->
    <base 
    href="/alendrajs/">

    <!-- Importa libreria de estilos CSS alendra -->
    <link 
    rel="stylesheet" 
    href="css/alendra.css">
  </head>

  <body>
    <!-- Punto de montaje principal para la renderización de componentes. Aquí 
    se insertarán y actualizarán dinámicamente los componentes de la 
    aplicación -->
    <div
    id="root"
    class="root">
    </div>
    
    <script
    type="module">
      /**
       * Importa la función constructora "App" desde el archivo "app.js".
       */
      import App from './app.js';
      /**
       * Crea una nueva instancia de "App" y renderiza su contenido en el 
       * elemento DOM con el ID "root".
       */ 
      new App().render(document.getElementById('root'));
    </script>
  </body>
</html>
